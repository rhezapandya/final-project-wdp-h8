            <div class="row d-flex">
                <div class="col p-0">

                    >
                        <h1 style="margin-left: 3rem; color: white">
                            Achievement
                        </h1>
                    </div>
                    <div
                        class="row d-flex justify-content-center text-center pt-5"
                    >
                        <div class="col-6">
                            <h3>Enter Your Achievement</h3>
                            <div class="d-flex justify-content-center">
                                <input
                                    type="text"
                                    id="inputAchievement"
                                    class="form-control mx-2"
                                    placeholder="input here.."
                                />
                                <button
                                    type="button"
                                    class="btn btn-primary mx-2"
                                    onclick="addAchievement()"
                                >
                                    Add
                                </button>
                            </div>
                            <div class="mt-4">
                                <ul id="achievementList"></ul>
                                <button onclick="clearAchievement()">
                                    Clear Achievement
                                </button>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <input
                                    type="text"
                                    id="searchInputAchievement"
                                    class="form-control mx-2"
                                    placeholder="input here.."
                                />

                                    type="button"
                                    class="btn btn-primary mx-2"
                                    onclick="searchAchievement()"
                                >

                            </div>

                    </div>
                </div>
            </div>

        <script>
            const baseAchievements = [
                {
                    id: 1,
                    name: "Best Company",
                },
                {
                    id: 2,
                    name: "Cleanest Company",
                },
            ];

            function renderAchievement() {
                let achievements = JSON.parse(
                    localStorage.getItem("achievements")
                );
                if (!achievements || achievements.length < 2) {
                    baseAchievements.forEach((index) => {
                        if (achievements) {
                            achievements.push({
                                id: index.id,
                                name: index.name,
                            });
                        } else {
                            achievements = [
                                {
                                    id: 1,
                                    name: index.name,
                                },
                            ];
                        }
                    });
                    localStorage.setItem(
                        "achievements",
                        JSON.stringify(achievements)
                    );
                }

                let list = "";

                if (achievements !== null && achievements.length > 0) {
                    for (let i = 0; i < achievements.length; i++) {
                        list += `
                            <li>
                                <p>id:${achievements[i].id} => name: ${achievements[i].name}</p>
                            </li>
                        `;
                    }
                } else {
                    list = `
                        <p>No achievements!</p>
                    `;
                }

                document.getElementById("achievementList").innerHTML = list;
            }

            function addAchievement() {
                const inputAchievement =
                    document.getElementById("inputAchievement").value;

                if (!inputAchievement) {
                    alert("Empty!");
                    return;
                } else {
                    let achievements = JSON.parse(
                        localStorage.getItem("achievements")
                    );

                    if (achievements) {
                        achievements.push({
                            id: achievements[achievements.length - 1].id + 1,
                            name: inputAchievement,
                        });
                    } else {
                        achievements = [
                            {
                                id: 1,
                                name: inputAchievement,
                            },
                        ];
                    }
                    localStorage.setItem(
                        "achievements",
                        JSON.stringify(achievements)
                    );

                    document.getElementById("inputAchievement").value = "";

                    renderAchievement();
                }
            }

            function clearAchievement() {
                localStorage.removeItem("achievements");
                renderAchievement();
            }

            function renderAchievementResult(input) {}
        </script>
